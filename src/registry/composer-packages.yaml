# Composer package registry for template mapping
# Maps package names from composer.json to template paths

laravel/framework:
  common: frameworks/laravel/laravel.md
  versions:
    10: frameworks/laravel/laravel10.md
    11: frameworks/laravel/laravel11.md
    12: frameworks/laravel/laravel12.md
  category: framework
  ecosystem: laravel

livewire/livewire:
  common: frameworks/laravel/packages/livewire/livewire.md
  versions:
    3: frameworks/laravel/packages/livewire/livewire3.md
  category: package
  ecosystem: laravel

inertiajs/inertia-laravel:
  common: frameworks/laravel/packages/inertia/inertia.md
  category: package
  ecosystem: laravel

spatie/laravel-permission:
  common: frameworks/laravel/packages/spatie/permission.md
  category: package
  ecosystem: laravel

php:
  common: languages/php/php.md
  versions:
    8.1: languages/php/php81.md
    8.2: languages/php/php82.md
    8.3: languages/php/php83.md
    8.4: languages/php/php84.md
  category: language

craftcms/cms:
  common: systems/craftcms/craftcms.md
  category: system

roots/wordpress:
  common: systems/wordpress/wordpress.md
  category: system